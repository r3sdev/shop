name: deploy-media

on:
  push:
    branches:
      - master
    paths:
      - 'media/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd media && docker build -t docker.pkg.github.com/tcd1980/shop/media .
      - run: docker login docker.pkg.github.com -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push docker.pkg.github.com/tcd1980/shop/media
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save ramsy-dev
      - run: kubectl -n production rollout restart deployment media-depl

