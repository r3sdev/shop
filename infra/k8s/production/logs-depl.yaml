apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-depl
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs
  template:
    metadata:
      labels:
        app: logs
    spec:
      containers:
        - name: logs
          image: docker.pkg.github.com/tcd1980/shop/logs
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name # Get pod name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: shop
            - name: MONGO_URI
              value: 'mongodb://logs-mongo-srv:27017/logs'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: logs-srv
spec:
  selector:
    app: logs
    namespace: production
  ports:
    - name: logs
      protocol: TCP
      port: 3000
      targetPort: 3000
