apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-depl
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          resources: {}
          livenessProbe:
            exec:
              command:
              - mongo
              - --eval
              - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            exec:
              command:
              - mongo
              - --eval
              - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          env:
            - name: MONGO_DATA_DIR
              value: /data/db
            - name: MONGO_LOG_DIR
              value: /dev/null
          # volumeMounts:
          #   - name: mongo-storage
          #     mountPath: /data/db
      terminationGracePeriodSeconds: 10
      # volumes:
      #   - name: mongo-storage
      #     persistentVolumeClaim:
      #       claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-srv
  namespace: development
spec:
  selector:
    app: mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
