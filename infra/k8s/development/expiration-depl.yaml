apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
        - name: expiration
          image: shopramsydev/expiration
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name # Get pod name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: shop
            - name: REDIS_HOST
              value: expiration-redis-srv
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred