apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-mongo-depl
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-mongo
  template:
    metadata:
      labels:
        app: logs-mongo
    spec:
      containers:
        - name: logs-mongo
          image: mongo
          env:
            - name: MONGO_DATA_DIR
              value: /data/db
            - name: MONGO_LOG_DIR
              value: /dev/null
          volumeMounts:
            - name: logs-mongo-storage
              mountPath: /data/db
      terminationGracePeriodSeconds: 10
      volumes:
        - name: logs-mongo-storage
          persistentVolumeClaim:
            claimName: logs-mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: logs-mongo-srv
  namespace: development
spec:
  selector:
    app: logs-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
